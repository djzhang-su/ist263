<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
        nav {display: flex; background-color: #000000;
        padding: 10px; color: #ffffff;
    margin-bottom: 20px;}
    div {padding: 5px;}
    .nav1 {justify-content: flex-end;}
    .nav2 {justify-content: space-around;}
    .nav3 {justify-content: space-between;}
    .split {justify-content: space-between;}
    .split div {display: flex;}
    </style>
</head>
<body>
    <h1>nav styles</h1>
    <h2> flex end </h2>
    <nav class="nav1">  <!--flex row-->
         <div>home</div> <!--flex columns-->
         <div>about us</div>
         <div>products</div>
         <div>contact</div>
    </nav>
<h2>space around</h2>
    <nav class="nav2"> 
        <div>home</div>
        <div>about us</div>
        <div>products</div>
        <div>contact</div>
   </nav>
<h2>space between</h2>
   <nav class="nav3"> 
    <div>home</div>
    <div>about us</div>
    <div>products</div>
    <div>contact</div>
</nav>
<h2>split navigation</h2>
<nav class="split">
    <div>
        <div>home</div>
    <div>about us</div>
    <div>products</div>
    <div>contact</div>
</div>

<div>
<div>Facebook</div>
<div>X</div>
</div>

<nav>

</nav>
</body>
</html>
