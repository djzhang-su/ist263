<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Javascript</title>
    <script>
        /* a function is a javascript way of naming code */
        function welcome() {
        alert ("Hello World!");
        }
        function second () {
            alert("Second Message");
        }
    </script>
</head>
<body>
    <!--When mouse use over like hover run the second function-->
    <h1 onmouseover="second();">Javascript</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit quos temporibus a eligendi commodi fugiat voluptatibus neque reprehenderit? Doloremque laudantium placeat repudiandae laborum, quaerat perferendis error molestiae eum. Neque, ducimus.</p>
   <!--onclick is an event that will run my named code-->
    <p onclick="welcome();">Run my Welcome</p>
</body>
</html>
